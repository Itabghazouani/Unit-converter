<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input type="text" id="unit-el" placeholder="0">
          <button id="convert-btn">Convert</button>
        </div>
        <div class="container" >
          <h2>Length (Meter/Feet)</h2>
          <p id="length-el">1 meter = 3.281 feet | 1 foot = 0.305 meter</p>
        </div>
        <div class="container">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-el">1 liter = 0.264 gallon | 1 gallon = 3.785 liters</p>
        </div>
        <div class="container">
          <h2>Mass (kilograms/Pounds)</h2>
          <p id="mass-el">1 kilo = 44.092 pounds | 1 pound = 9.072 kilos</p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
